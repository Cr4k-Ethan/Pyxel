<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Actualité Gaming</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Merriweather:wght@400;700&display=swap">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Img/Logo.png" alt="Logo PYXEL" class="logo-img">
            <span>PYXEL</span>
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Accueil</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="contact">
            <h2>Contact</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="objet">Objet</label>
                    <input type="text" id="objet" name="objet" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Envoyer</button>
            </form>
            <p id="form-result"></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 PYXEL. Tous droits réservés.</p>
    </footer>

    <script>
        emailjs.init("votre_userID"); // Remplacez par votre userID

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('votre_serviceID', 'votre_templateID', this) // Remplacez par vos serviceID et templateID
                .then(function() {
                    document.getElementById('form-result').innerText = 'Message envoyé avec succès!';
                }, function(error) {
                    document.getElementById('form-result').innerText = 'Erreur lors de l\'envoi du message : ' + JSON.stringify(error);
                });
        });
    </script>
</body>
</html>
